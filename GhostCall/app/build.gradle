apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.tapfury.ghostcall"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile project(':retrofit-1.9.0')
    compile project(':libphonenumber-7.0.8')
    compile project(':gson-2.3.1')
    compile 'com.github.lsjwzh:MaterialLoadingProgressBar:0.5.2'
    compile project(':numberprogressbar')
    compile project(':calligraphy-2.1.0')
    compile 'net.danlew:android.joda:2.8.1'
}
